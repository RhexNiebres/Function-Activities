<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replace string</title>
  </head>
  <body>
    <script>
      const mytext = "I am a string";
      const newstring = mytext.replace("string", "Hotdog");
      alert(newstring);
      //".replace" a built in function that replace a target string
    </script>
  </body>
</html>
